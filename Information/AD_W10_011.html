<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<title>로그인</title>
<link rel="stylesheet" type="text/css" href="/inc/css/admin.css">
</head>
<body class="utillity">
	<div class="wrap">	
	<!-- util_container -->
	<div  class="util_container">		
		<!-- util_content -->
		<div class="util_content">
			<form>
				<div class="top_cont">
					<h1 class="logo">CATCHAPP</h1>
					<h2 class="h_tit">등록된 이메일로 아이디를 확인합니다.</h2>
				</div>
				<fieldset>
					<legend>이메일 입력</legend>
					<div class="list_type">
						<div class="user_email">
							<h3 class="tit">이메일</h3>
							<div class="email_front">
								<div class="input_type">
									<input type="text" name="" value="" placeholder="이메일 첫 부분 입력" title="이메일 첫 부분 입력">
								</div>
								<span class="at">@</span>
							</div>
							<div class="email_tail">
								<div class="input_type">
									<input type="text" name="" value="" placeholder="이메일 계정 입력" title="이메일 계정 입력">
								</div>
							</div>
						</div>
						<div class="btn_wrap">
							<button type="button" class="btn yellow btn_util btn_id_search">아이디 찾기</button>
						</div>
						<div class="box_info user_id_info">
							<p class="txt1">입력하신 이메일로 가입된 아이디입니다.</p>
							<strong class="user_id_txt">slam****</strong>
							<p class="txt2">계정 보호를 위해 전체 ID 는 이메일로 발송되었습니다.</p>
							<p class="txt3">메일이 5분 내 도착하지 않는 경우 스팸 메일함을 확인해 주세요.</p>
						</div>						
					</div>
				</fieldset>
			</form>			
		</div>
		<!-- //util_content -->
	</div>
	<!-- //util_container -->
	<!-- util_footer -->
	<!--#include virtual="/inc/include/ConfigSet.asp"-->
	<!-- //util_footer -->
	</div>
</body>
</html>
